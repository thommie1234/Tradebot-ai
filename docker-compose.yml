version: '3.8'

services:
  optifire:
    build: .
    image: optifire:latest
    container_name: optifire
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
      - ./logs:/app/logs
    env_file:
      - configs/secrets.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    mem_limit: 1g
    cpus: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
